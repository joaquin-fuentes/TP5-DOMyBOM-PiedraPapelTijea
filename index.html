<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/estilos.css" />
    <title>TP 5 - Piedra Papel o Tijera</title>
    <link rel="icon" href="./img/ppt.png" />
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/ppt.png" alt="Logo" width="30" class="d-inline-block align-text-top" />
                    Ejercicio 2
                </a>
            </div>
        </nav>
    </header>
    <main class="container text-center">
        <h1 class="text-primary-emphasis my-4">Piedra, Papel o Tijera?</h1>
        <section class="row d-flex justify-content-between">
            <aside class="col-lg-5">
                <div class="border border-primary m-2 p-2" >

                    <h4 class="mt-2">Elige una mano</h4>
                    <button class=" btn btn-outline-primary border border-primary w-25 my-4 mx-2 p-3">
                       <h6>Piedra</h6>
                       <img src="./img/piedra.webp" width="100%" alt="">
                    </button>
                    <button class=" btn btn-outline-primary border border-primary w-25 my-4 mx-2 p-3">
                       <h6>Papel</h6>
                       <img src="./img/papel.webp" width="100%" alt="">
                    </button>
                    <button class=" btn btn-outline-primary border border-primary w-25 my-4 mx-2 p-3">
                       <h6>Tijera</h6>
                       <img src="./img/tijera.webp" width="100%" alt="">
                    </button>
                    <h5>Puntos Humano</h5>
                    <h5>3</h5>
                </div>
            </aside>
             <aside class="col-lg-2 ">
                <div class="my-2 p-2 ">
                    <h4>Ganador <br>
                        Humano
                    </h4>
                    <div class="d-flex justify-content-center align-items-center d-lg-block centrar-lg">
                        <article class="border border-primary rounded w-25 w-large-100 mb-3  p-3">
                           <h6>Piedra</h6>
                           <img src="./img/piedra.webp" class="w-100" alt="">
                        </article>
                        <article class=" rounded w-25 w-large-100  p-1">
                           <img src="./img/vs.jpg" width="50%" alt="">
                        </article>
                        <article class="border border-danger rounded w-25 w-large-100 mb-3  p-3">
                           <h6>Tijera</h6>
                           <img src="./img/tijera.webp" class="w-100" alt="">
                        </article>
                    </div>
                    <button class="btn btn-outline-secondary m-2">Siguiente mano</button>
                </div>
            </aside> 
            <aside class="col-lg-5">
                <div class="border border-danger m-2 p-2" >

                    <h4 class="mt-2">Mano de la Compu</h4>
                   <button class=" btn-maquina btn btn-outline-danger border border-danger w-25 my-4 mx-2 p-3">
                       <h6>Piedra</h6>
                       <img src="./img/piedra.webp" width="100%" alt="">
                   </button>
                   <button class=" btn-maquina btn btn-outline-danger border border-danger w-25 my-4 mx-2 p-3">
                       <h6>Papel</h6>
                       <img src="./img/papel.webp" width="100%" alt="">
                   </button>
                   <button class=" btn-maquina btn btn-outline-danger border border-danger w-25 my-4 mx-2 p-3">
                       <h6>Tijera</h6>
                       <img src="./img/tijera.webp" width="100%" alt="">
                   </button>
                   <h5>Puntos Compu</h5>
                   <h5>1</h5>
                </div>
            </aside>
        </section>
        
    </main>
    <footer class="my-4">

    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
