<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/estilos.css" />
    <title>TP 5 - Piedra Papel o Tijera</title>
    <link rel="icon" href="./img/ppt.png" />
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/ppt.png" alt="Logo" width="30" class="d-inline-block align-text-top" />
                    Ejercicio: "Piera Papel o Tijera"
                </a>
            </div>
        </nav>
    </header>
    <main class="container text-center">
        <h1 class="text-primary-emphasis my-4">Piedra, Papel o Tijera?</h1>
        <section class="row d-flex justify-content-between">
            <aside class="col-lg-5">
                <div class="border border-primary m-2 p-2" >

                    <h4 class="mt-2">Elige una mano</h4>
                    <button id="btnPiedraHumano"  class=" btn btn-outline-primary border border-primary w-25 my-4 mx-2 p-3">
                       <h6 id="txtPiedraHumano">Piedra</h6>
                       <img src="./img/piedra.webp" width="100%" alt="">
                    </button>
                    <button id="btnPapelHumano" class=" btn btn-outline-primary border border-primary w-25 my-4 mx-2 p-3">
                       <h6 id="txtPapelHumano">Papel</h6>
                       <img src="./img/papel.webp" width="100%" alt="">
                    </button>
                    <button id="btnTijeraHumano"  class=" btn btn-outline-primary border border-primary w-25 my-4 mx-2 p-3">
                       <h6 id="txtTijeraHumano">Tijera</h6>
                       <img src="./img/tijera.webp" width="100%" alt="">
                    </button>
                    <div id="puntuacionHumano" class="">
                       
                    </div>
                </div>
            </aside>
             <aside id="ganador" class="col-lg-2">
                

            </aside> 
            
            <aside class="col-lg-5">
                <div class="border border-danger m-2 p-2" >

                    <h4 class="mt-2">Mano de la Compu</h4>
                   <button id="btnPiedraCompu" class=" btn-maquina btn btn-outline-danger border border-danger w-25 my-4 mx-2 p-3">
                       <h6>Piedra</h6>
                       <img src="./img/piedra.webp" width="100%" alt="">
                   </button>
                   <button id="btnPapelCompu" class=" btn-maquina btn btn-outline-danger border border-danger w-25 my-4 mx-2 p-3">
                       <h6>Papel</h6>
                       <img src="./img/papel.webp" width="100%" alt="">
                   </button>
                   <button id="btnTijeraCompu" class=" btn-maquina btn btn-outline-danger border border-danger w-25 my-4 mx-2 p-3">
                       <h6>Tijera</h6>
                       <img src="./img/tijera.webp" width="100%" alt="">
                   </button>
                   <div id="puntuacionCompu" class="">
                    
                </div>
                </div>
            </aside>
        </section>
        
    </main>
    <footer class="my-4">

    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
